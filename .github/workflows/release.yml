name: Release

on:
  push:
    tags:
      - "v*.*.*"

env:
  PYTHON_VERSION: "3.11"
  IMAGE_NAME: bessai-edge-gateway

jobs:
  # ─────────────────────────────────────────────────────────────────
  # Build & push versioned Docker image
  # ─────────────────────────────────────────────────────────────────
  release-docker:
    name: Build & push release image
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Full history for release notes

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ secrets.GCP_REGION }}-docker.pkg.dev --quiet

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push versioned image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: infrastructure/docker/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/bessai/${{ env.IMAGE_NAME }}:${{ github.ref_name }}
            ${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/bessai/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.VERSION }}
          build-args: |
            APP_VERSION=${{ steps.version.outputs.VERSION }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ─────────────────────────────────────────────────────────────────
  # Generate SBOM (Software Bill of Materials) with CycloneDX
  # ─────────────────────────────────────────────────────────────────
  generate-sbom:
    name: Generate SBOM (CycloneDX)
    runs-on: ubuntu-latest
    needs: [release-docker]
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip

      - name: Install CycloneDX
        run: pip install cyclonedx-bom

      - name: Generate SBOM (JSON + XML)
        run: |
          cyclonedx-py requirements requirements.txt \
            --output-format json \
            --output-file sbom-${{ github.ref_name }}.cdx.json
          cyclonedx-py requirements requirements.txt \
            --output-format xml \
            --output-file sbom-${{ github.ref_name }}.cdx.xml

      - name: Upload SBOM as artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: |
            sbom-${{ github.ref_name }}.cdx.json
            sbom-${{ github.ref_name }}.cdx.xml

  # ─────────────────────────────────────────────────────────────────
  # Sign Docker image with cosign (sigstore keyless)
  # ─────────────────────────────────────────────────────────────────
  sign-image:
    name: Sign Docker image (cosign)
    runs-on: ubuntu-latest
    needs: [release-docker]
    permissions:
      contents: read
      id-token: write  # Required for Sigstore keyless signing
      packages: write

    steps:
      - name: Install cosign
        uses: sigstore/cosign-installer@v3
        with:
          cosign-release: "v2.2.4"

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ secrets.GCP_REGION }}-docker.pkg.dev --quiet

      - name: Sign the published Docker image (keyless)
        env:
          IMAGE: ${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/bessai/${{ env.IMAGE_NAME }}:${{ github.ref_name }}
        run: |
          cosign sign --yes "${IMAGE}"
          echo "Image signed: ${IMAGE}"

  # ─────────────────────────────────────────────────────────────────
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [release-docker, generate-sbom, sign-image, slsa-provenance]
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Extract release notes from CHANGELOG
        id: notes
        run: |
          VERSION="${GITHUB_REF_NAME}"
          NOTES=$(awk "/^## \[${VERSION#v}\]/,/^## \[/" CHANGELOG.md | head -n -1)
          if [ -z "$NOTES" ]; then
            NOTES="Release ${VERSION}"
          fi
          echo "NOTES<<EOF" >> "$GITHUB_OUTPUT"
          echo "$NOTES" >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

      - name: Download SBOM artifacts
        uses: actions/download-artifact@v4
        with:
          name: sbom
          path: sbom/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: "BESSAI Edge Gateway ${{ github.ref_name }}"
          body: ${{ steps.notes.outputs.NOTES }}
          draft: false
          prerelease: ${{ contains(github.ref_name, '-rc') || contains(github.ref_name, '-beta') }}
          generate_release_notes: true
          files: |
            sbom/sbom-${{ github.ref_name }}.cdx.json
            sbom/sbom-${{ github.ref_name }}.cdx.xml

  # ─────────────────────────────────────────────────────────────────
  # SLSA Level 2 — Build Provenance (OpenSSF Gold requirement)
  # ─────────────────────────────────────────────────────────────────
  slsa-provenance:
    name: SLSA Level 2 Provenance
    needs: [release-docker]
    permissions:
      actions: read
      id-token: write
      contents: write
    uses: slsa-framework/slsa-github-generator/.github/workflows/generator_container_slsa3.yml@v2.0.0
    with:
      image: ghcr.io/bess-solutions/open-bess-edge
      digest: ${{ needs.release-docker.outputs.digest || '' }}
      registry-username: ${{ github.actor }}
    secrets:
      registry-password: ${{ secrets.GITHUB_TOKEN }}

