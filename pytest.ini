[tool:pytest]
testpaths = tests
asyncio_mode = auto
addopts =
    -v
    --tb=short
    --strict-markers

markers =
    integration: marks tests as integration tests (require real device)
    unit: marks tests as pure unit tests (mocked)

[coverage:run]
source = src
branch = true
omit =
    src/core/main.py

[coverage:report]
show_missing = true
fail_under = 80
